<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>404 HTML Template by Colorlib</title>

    <link th:href="@{'https://fonts.googleapis.com/css?family=Montserrat:300,700'}" rel="stylesheet"/>

    <link type="text/css" rel="stylesheet" th:href="@{/css/error.css}" />

    <script th:src="@{'https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js'}"></script>
    <script th:src="@{'https://oss.maxcdn.com/respond/1.4.2/respond.min.js'}"></script>

</head>

<body>

<div id="notfound">
    <div class="notfound">
        <div th:if="${container != null}" class="notfound-404" >
            <h1 th:if="${container.secondNumber != null}"><span></span></h1>

            <h1 th:text="${container.firstNumber}" style="display: inline;"></h1>
            <h1 th:if="${container.secondNumber == null}" style="display: inline;"><span></span></h1>
            <h1 th:unless="${container.secondNumber == null}" th:text="${secondNumber}" style="display: inline;"></h1>
            <h1 th:text="${container.lastNumber}" style="display: inline;"></h1>
            <h2 th:text="${container.error}"></h2>
            <h3 th:if="${container.errorMessage != null}" th:text="${errorMessage}"></h3>
            <a th:href="@{/journey}">Back to homepage</a>
        </div>
            <div th:unless="${container != null}" class="notfound-404">
                <h1>4<span></span>4</h1>
                <h2>Oops! Page Not Be Found</h2>
                <p>Sorry but the page you are looking for does not exist, have been removed. name changed or is temporarily unavailable</p>
                <a th:href="@{/journey}">Back to homepage</a>
            </div>
    </div>
</div>

</body>

</html>
