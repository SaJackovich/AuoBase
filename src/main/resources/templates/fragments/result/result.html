<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="result">

    <div class="callout primary" style="margin: 0;">
        <h3 style="text-align:center;" th:text="${result}"></h3>
        <div class="row">
            <div style="text-align:center;" class="large-12 medium-6 columns">
                <form style="display: inline;" th:action="@{/journey}" method="get">
                    <input class="button" style="background-color: #0b2340" value="Main Page" type="submit"/>
                </form>
            </div>
        </div>
    </div>

</div>

</html>
