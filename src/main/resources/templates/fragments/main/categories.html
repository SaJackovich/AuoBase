<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="categories">

    <div class="columns large-2 show-for-large right" data-sticky-container="">
        <div class="sticky categories show-for-large" data-sticky="" data-anchor="mainContent">

            <div th:switch="${template}">
                <p th:case="'journeys'">
                    <div th:replace="fragments/main/categories :: journey-categories"></div>
                </p>
                <p th:case="'requests'">
                    <div th:replace="fragments/main/categories :: request-categories"></div>
                </p>
                <p th:case="'autoList'">
                    <div th:replace="fragments/main/categories :: auto-categories"></div>
                </p>
            </div>
        </div>
    </div>

</div>

<div th:fragment="request-categories">
    <table>
        <tbody>
        <tr>
            <th th:text="Sort + ' ' + by + ' ' + date" style="width: 270px;"></th>
        </tr>
        <tr>
            <td th:class="${param.sort != null and param.sort[0] == 'created,asc'} ? 'selected item' : 'item'">
                <a th:text="Ascending"
                   th:href="@{${T(com.project.web.controller.util.EditorUriQuery).getUriWithParam('sort', 'created,asc')}}">
                </a>
            </td>
        </tr>
        <tr>
            <td th:class="${param.sort != null and param.sort[0] == 'created,desc'} ? 'selected item' : 'item'">
                <a th:text="Descending"
                   th:href="@{${T(com.project.web.controller.util.EditorUriQuery).getUriWithParam('sort', 'created,desc')}}">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

                </a>
            </td>
        </tr>
        <tr>
            <th th:text="'Clear all filters'" style="width: 270px;"></th>
        </tr>
        <tr>
            <td class="item">
                <a th:text="Clear" th:href="@{/journey}"></a>

        </tr>
        </tbody>
    </table>
