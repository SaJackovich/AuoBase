<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="pagination">
    <nav class="one">
    <ul>
        <li th:each="number : ${#numbers.sequence(1, page.getTotalPages())}">
            <a th:href="@{${T(com.project.web.controller.util.EditorUriQuery).getUriWithPage(number)}}"
               th:aria-label="'Page ${number}'" th:text="${number}">
            </a>
        </li>
    </ul>
    </nav>
</div>

</html>
