<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="journeys">

    <div id="mainContent" class="large-10 columns" style="min-height: 600px;">

        <div th:if="!${page.hasContent()}">
            No Suitable journeys
        </div>

        <div th:each="journey : ${page.getContent()}">

            <div th:switch="${journey.status}">
                <p th:case="${T(com.project.db.constant.JourneyStatus).OPENED}">
                    <div th:replace="fragments/main/body/parts/journey-color :: opened-journey(kind='main-page-journey')"></div>
                </p>
                <p th:case="${T(com.project.db.constant.JourneyStatus).CLOSED}">
                    <div th:replace="fragments/main/body/parts/journey-color :: closed-journey(kind='main-page-journey')"></div>
                </p>
                <p th:case="${T(com.project.db.constant.JourneyStatus).PROCESS}">
                    <div th:replace="fragments/main/body/parts/journey-color :: process-journey(kind='main-page-journey')"></div>
                </p>
                <p th:case="*">
                    <div th:replace="fragments/main/body/parts/journey-color :: canceled-journey(kind='main-page-journey')"></div>
                </p>
            </div>

        </div>

        <div th:replace="fragments/main/pagination :: pagination"></div>

    </div>

</div>

</html>
