<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="request-info-old">

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Create request for journey</h2>
                    <form action="/request/add" th:method="post">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">From</label>
                                    <input class="input--style-4" type="text" name="from"
                                           th:placeholder="'From country'"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">To</label>
                                    <input class="input--style-4" type="text" name="to"
                                           th:placeholder="'To country'"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Width</label>
                                    <input class="input--style-4" type="number" step="0.1" name="width"
                                           th:placeholder="Width"/>
                                </div>
                            </div>
                            <div class="col-2">

                                <div class="md-form">
                                    <label class="label">Message</label>
                                    <textarea id="form7" name="message" class="md-textarea form-control" rows="3"></textarea>
                                </div>

                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Height</label>
                                    <input class="input--style-4" type="number" step="0.1" name="height"
                                           th:placeholder="height"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Carrying</label>
                                    <input class="input--style-4" type="number" name="carrying"
                                           th:placeholder="Carrying"/>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:name="_method" th:value="PUT"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Add request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
