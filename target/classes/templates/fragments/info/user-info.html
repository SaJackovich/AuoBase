<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="user-info">

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">User Info</h2>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First name</label>
                                    <input class="input--style-4" type="text" name="firstName"
                                           readonly="" th:placeholder="${userInfo.firstName}"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Last name</label>
                                    <input class="input--style-4" type="text" name="lastName"
                                           readonly="" th:placeholder="${userInfo.lastName}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text" name="username"
                                           readonly="" th:placeholder="${userInfo.username}"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Position</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Driver
                                            <input type="radio" th:checked="${#lists.contains(userInfo.roles, T(com.project.db.constant.UserRole).DRIVER)}"
                                                   name="position" onclick="return false;"/>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Dispatcher
                                            <input type="radio" th:checked="${#lists.contains(userInfo.roles, T(com.project.db.constant.UserRole).DISPATCHER)}"
                                                   name="position" onclick="return false;"/>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Admin
                                            <input type="radio" th:checked="${#lists.contains(userInfo.roles, T(com.project.db.constant.UserRole).ADMIN)}"
                                                   name="position" onclick="return false;"/>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email"
                                           readonly="" th:placeholder="${userInfo.email}"/>
                                </div>
                            </div>
                        </div>
                    <form action="#" th:action="@{/user/delete}" th:method="delete">
                        <input type="hidden" name="id" th:value="${userInfo.id}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
