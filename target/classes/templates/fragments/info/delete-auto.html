<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="delete-auto">

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Delete auto</h2>
                    <form th:action="'/auto/delete/' + ${auto.id}" th:method="post">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Model</label>
                                    <input class="input--style-4" onclick="return false;" type="text" name="model"
                                           th:placeholder="Model"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Height</label>
                                    <input class="input--style-4" onclick="return false;" type="text" step="0.1" name="height"
                                           th:placeholder="${auto.height}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Width</label>
                                    <input class="input--style-4" onclick="return false;" type="number" step="0.1" name="width"
                                           th:placeholder="${auto.width}"/>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Condition</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Perfect
                                            <input type="radio" th:checked="${auto.condition == false}"
                                                   name="position" onclick="return false;"/>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Defective
                                            <input type="radio" th:checked="${auto.condition == true}"
                                                   name="position" onclick="return false;"/>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Carrying</label>
                                    <input class="input--style-4" onclick="return false;" type="number" name="carrying"
                                           th:placeholder="${auto.carrying}"/>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="id" th:value="${auto.id}"/>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
